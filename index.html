    <style>

        .app-container {

        .header {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            color: white;
            padding: 60px 20px 20px;
            text-align: center;
            position: relative;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(65, 105, 225, 0.3);
            position: relative;
            overflow: hidden;
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(-100%);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }

        .icon-content {
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .app-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .app-subtitle {
            font-size: 14px;
            opacity: 0.9;
            font-weight: 300;
        }

        .main-content {
            flex: 1;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .description {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 320px;
        }

        .menu-button {
            width: 100%;
            padding: 25px 20px;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: white;
            min-height: 70px;
        }

        .menu-button.primary {
            background: linear-gradient(135deg, #4169E1 0%, #1E90FF 100%);
            box-shadow: 0 8px 25px rgba(65, 105, 225, 0.3);
        }

        .menu-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(65, 105, 225, 0.4);
        }

        .menu-button.secondary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .menu-button.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
        }

        .menu-button:active {
            transform: translateY(0);
            transition: all 0.1s ease;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .menu-button:hover::before {
            left: 100%;
        }

            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;

    <script>
        function openSaengGakNaNoomTeo() {
            // 생각나눔터 예약 URL
            const bookingUrl = 'https://outlook.office.com/book/Bookings@gwhw.gwe.es.kr/s/55aQYJW11kCSzNWPrsreBA2?ismsaljsauthenabled';
            window.open(bookingUrl, '_blank', 'noopener,noreferrer');
        }

        function openComputerRoom() {
            // 컴퓨터실 예약 URL
            const bookingUrl = 'https://outlook.office.com/book/Bookings@gwhw.gwe.es.kr/s/awgJB-JR_0SYDJIX3kr6sw2?ismsaljsauthenabled';
            window.open(bookingUrl, '_blank', 'noopener,noreferrer');
        }

        // PWA 설치 기능
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // 설치 버튼 표시
            const installButton = document.createElement('button');
            installButton.innerHTML = '📱 앱 설치하기';
            installButton.className = 'menu-button primary';
            installButton.style.marginTop = '20px';
            installButton.style.background = 'linear-gradient(135deg, #6c757d 0%, #495057 100%)';
            installButton.style.fontSize = '16px';
            
            installButton.addEventListener('click', async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    deferredPrompt = null;
                    installButton.remove();
                }
            });
            
            document.querySelector('.menu-container').appendChild(installButton);
        });

        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('fetch', event => {
                        event.respondWith(fetch(event.request));
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swUrl);
            });
        }
    </script>
